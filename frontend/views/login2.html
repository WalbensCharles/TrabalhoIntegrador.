<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../css/style.css" rel="stylesheet">

    <link rel="icon" href="../assets/shopall_icon.ico" type="image/x-icon">
</head>
<body id="body">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container pt-1 pb-1">
                <a class="navbar-brand" href="index.html">Shopall</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                </div>
            </div>
        </nav>
    </header>

    <main id="mainlogin">
        <div id="container">
            <div id="content">
                <!-- Formulário de Login -->
                <form id="login-form" action="#" method="post">
                    <h2>Fazer Login</h2>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

                    <div id="check">
                        <input type="checkbox" id="lembrar">
                        <label for="lembrar">Lembrar de mim</label>
                    </div>

                    <a href="#">Esqueceu a senha?</a>
                    <a href="#" id="show-register">Cadastrar</a> <!-- Ao clicar, exibe o formulário de cadastro -->

                    <button id="login" type="submit">Login</button>
                </form>

                <!-- Formulário de Cadastro se não tiver -->
                <div id="register-form" style="display:none;">
                    <h2>Cadastrar</h2>
                    <form action="#" method="post">
                        <label for="name">Nome completo</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

                        <label for="e-mail">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>

                        <label for="password">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite a sua senha" required>

                        <label for="password">Confirma a senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite a senha de novo" required>

                        <button>Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
<!--rodape-->
