<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/shopal.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body id="body">
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg bg-light shadow-sm">
            <div class="container py-2">
                <a class="navbar-brand fw-bold" href="index.html">Shopal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarTogglerDemo02">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                        <button id="logout" class="btn btn-outline-danger ms-3">Logout</button>
                       </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-5" id="mainlogin">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm p-4">
                    <!-- Formulário de Login -->
                    <form id="login-form" action="/login" method="post" autocomplete="off">
                        <h2 class="mb-3 text-center">Fazer Login</h2>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail" required autocomplete="email">
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha" required autocomplete="current-password">
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <a href="#" id="show-register">Cadastrar</a>
                        </div>
                        <button id="login" type="submit" class="btn btn-primary w-100">Login</button>
                    </form>

                    <!-- Formulário de Cadastro -->
                    <div id="register-form" style="display:none;">
                        <form id="form-cadastrar" action="/register" method="post" autocomplete="off">
                            <h2 class="mb-3 text-center">Cadastrar</h2>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome completo</label>
                                <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite seu nome completo" required>
                            </div>
                            <div class="mb-3">
                                <label for="email-register" class="form-label">E-mail</label>
                                <input type="email" id="email-register" name="email-register" class="form-control" placeholder="Digite seu e-mail" required>
                            </div>
                            <div class="mb-3">
                                <label for="senha-register" class="form-label">Senha</label>
                                <input type="password" id="senha-register" name="senha-register" class="form-control" placeholder="Digite sua senha" required>
                            </div>
                            <div class="mb-3">
                                <label for="senha-c-register" class="form-label">Confirme a senha</label>
                                <input type="password" id="senha-c-register" name="senha-c-register" class="form-control" placeholder="Digite a senha de novo" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer bg-light mt-5 py-4">
        <div class="container">
            <div class="row text-center text-md-start">
                <div class="col-md-4 mb-3 mb-md-0">
                    <p class="mb-0">&copy; 2025 Todos os direitos reservados.</p>
                </div>
                <div class="col-md-4 mb-3 mb-md-0">
                    <ul class="list-unstyled mb-0">
                        <li><a href="#">Sobre nós</a></li>
                        <li><a href="#">Contato</a></li>
                        <li><a href="#">Política de Privacidade</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item"><a href="#" class="social-icon"><i class="bi bi-facebook"></i> Facebook</a></li>
                        <li class="list-inline-item"><a href="#" class="social-icon"><i class="bi bi-twitter"></i> Twitter</a></li>
                        <li class="list-inline-item"><a href="#" class="social-icon"><i class="bi bi-instagram"></i> Instagram</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- sripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin_produtos.js"></script>
</body>
</html>
