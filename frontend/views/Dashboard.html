<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Shopal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="icon" href="../assets/shopall_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container py-2">
                <a class="navbar-brand fw-bold" href="index.html">Shopal</a>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <button id="logout" class="btn btn-outline-danger ms-3">Logout</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container my-5">
        <h1 class="mb-4">Dashboard</h1>
        <div id="dashboard-stats" class="row g-4">
            <div class="col-12 col-sm-6 col-lg-3">
                <div class="card text-center h-100 shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title fs-5 mb-2">Total de Usuários</h3>
                        <p id="total-users" class="fs-4 mb-0">Carregando...</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-3">
                <div class="card text-center h-100 shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title fs-5 mb-2">Usuários Ativos</h3>
                        <p id="active-users" class="fs-4 mb-0">Carregando...</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-3">
                <div class="card text-center h-100 shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title fs-5 mb-2">Total de Pedidos</h3>
                        <p id="total-orders" class="fs-4 mb-0">Carregando...</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-3">
                <div class="card text-center h-100 shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title fs-5 mb-2">Total de Produtos</h3>
                        <p id="total-products" class="fs-4 mb-0">Carregando...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer bg-light mt-5 py-4">
        <div class="container">
            <div class="row text-center text-md-start">
                <div class="col-md-4 mb-3 mb-md-0">
                    <p class="mb-0">&copy; 2025 Todos os direitos reservados.</p>
                </div>
                <div class="col-md-4 mb-3 mb-md-0">
                    <ul class="list-unstyled mb-0">
                        <li><a href="#">Sobre nós</a></li>
                        <li><a href="#">Contato</a></li>
                        <li><a href="#">Política de Privacidade</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item"><a href="#" class="social-icon"><i class="bi bi-facebook"></i> Facebook</a></li>
                        <li class="list-inline-item"><a href="#" class="social-icon"><i class="bi bi-twitter"></i> Twitter</a></li>
                        <li class="list-inline-item"><a href="#" class="social-icon"><i class="bi bi-instagram"></i> Instagram</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Libs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/arquivo.js"></script>
</body>
</html>
