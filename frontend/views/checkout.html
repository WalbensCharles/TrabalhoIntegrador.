<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/shopal.ico" type="image/x-icon">
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container py-2">
        <a class="navbar-brand fw-bold" href="index.html">Shopal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarTogglerDemo02">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
          </ul>
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <button id="logout" class="btn btn-outline-danger">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <h1 class="mb-4 text-center">Finalizar Compra</h1>

    <!-- Exibir os dados do produto -->
    <div id="product-info" class="mb-4">
      <!-- Dados do produto serão inseridos dinamicamente aqui -->
    </div>

    <form id="checkout-form" class="bg-light p-4 rounded shadow-sm">
      <h3 class="mb-3">Informações de Entrega</h3>
      <div class="mb-3">
        <label for="address" class="form-label">Endereço de Entrega</label>
        <input type="text" id="address" name="address" class="form-control" placeholder="Digite seu endereço" required>
      </div>

      <h3 class="mb-3">Pagamento</h3>
      <div class="mb-3">
        <label for="card" class="form-label">Número do Cartão</label>
        <input type="text" id="card" name="card" class="form-control" placeholder="Digite o número do seu cartão" required>
      </div>
      <div class="mb-3">
        <label for="expiry" class="form-label">Data de Expiração</label>
        <input type="text" id="expiry" name="expiry" class="form-control" placeholder="MM/AA" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">Finalizar Compra</button>
    </form>
  </main>

  <footer class="footer bg-light mt-5 py-4">
    <div class="container">
      <div class="row text-center text-md-start">
        <div class="col-md-4 mb-3 mb-md-0">
          <p class="mb-0">&copy; 2025 Todos os direitos reservados.</p>
        </div>
        <div class="col-md-4 mb-3 mb-md-0">
          <ul class="list-unstyled mb-0">
            <li><a href="#">Sobre nós</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Política de Privacidade</a></li>
          </ul>
        </div>
        <div class="col-md-4">
          <ul class="list-inline mb-0">
            <li class="list-inline-item"><a href="#" class="social-icon"><i class="bi bi-facebook"></i> Facebook</a></li>
            <li class="list-inline-item"><a href="#" class="social-icon"><i class="bi bi-twitter"></i> Twitter</a></li>
            <li class="list-inline-item"><a href="#" class="social-icon"><i class="bi bi-instagram"></i> Instagram</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap Bundle  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  

  <script src="../js/checkout.js"></script>
 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</body>
</html>
