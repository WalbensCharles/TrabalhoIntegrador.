<!DOCTYPE html>

<head>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>

    <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container pt-1 pb-1">
        <a class="navbar-brand" href="index.html">Shopal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

    <main>
        <h1>Finalizar Compra</h1>
        
        <!-- Exibir os dados do produto -->
        <div id="product-info">
            <!-- Dados do produto serão inseridos dinamicamente aqui -->
        </div>

        <form id="checkout-form">
            <h3>Informações de Entrega</h3>
            <label for="address">Endereço de Entrega</label>
            <input type="text" id="address" name="address" placeholder="Digite seu endereço" required>

            <h3>Pagamento</h3>
            <label for="card">Número do Cartão</label>
            <input type="text" id="card" name="card" placeholder="Digite o número do seu cartão" required>

            <label for="expiry">Data de Expiração</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/AA" required>

            <button type="submit">Finalizar Compra</button>
        </form>
    </main>
