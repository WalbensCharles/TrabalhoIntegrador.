<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <!--header-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">Shopall Admin</a>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <button id="logout" class="btn btn-outline-danger ms-3">Logout</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!--main-->
    <main>
      <div class="container pt-3">
        <h1 class="mb-4">Cadastro de Produto</h1>
        <form id="novo-produto" class="mb-4">
          <input type="hidden" name="id" id="produto-id">
          <table class="table table-borderless align-middle w-auto">
            <tbody>
              <tr>
                <th style="width: 160px;">Nome do produto</th>
                <td>
                  <input type="text" class="form-control" name="nome" id="produto-nome" placeholder="Nome do produto" required>
                </td>
              </tr>
              <tr>
                <th>Descrição</th>
                <td>
                  <input type="text" class="form-control" name="descricao" id="produto-descricao" placeholder="Descrição" required>
                </td>
              </tr>
              <tr>
                <th>Preço</th>
                <td>
                  <input type="number" class="form-control" step="0.01" name="preco" id="produto-preco" placeholder="Preço" required>
                </td>
              </tr>
              <tr>
                <th>URL da imagem</th>
                <td>
                  <input type="text" class="form-control" name="imagem" id="produto-imagem" placeholder="URL da imagem" required>
                </td>
              </tr>
              <tr>
                <td colspan="2" class="text-end">
                  <button type="submit" class="btn btn-success" id="btn-salvar">Cadastrar</button>
                  <button type="button" class="btn btn-secondary" id="btn-cancelar" style="display:none;">Cancelar Edição</button>
                </td>
              </tr>
            </tbody>
          </table>
        </form>

        <div id="mensagem-produto"></div>

        <h2 class="mb-3">Produtos</h2>
        <div id="produtos-lista" class="row row-cols-2 row-cols-md-4 g-3"></div>
      </div>
    </main>

    <footer class="footer mt-5 bg-light py-4">
      <div class="container">
          <div class="row text-center text-md-start">
              <div class="col-md-4 mb-3 mb-md-0">
                  <p class="mb-0">&copy; 2025 Todos os direitos reservados.</p>
              </div>
              <div class="col-md-4 mb-3 mb-md-0">
                  <ul class="list-unstyled mb-0">
                      <li><a href="#">Sobre nós</a></li>
                      <li><a href="#">Contato</a></li>
                      <li><a href="#">Política de Privacidade</a></li>
                  </ul>
              </div>
              <div class="col-md-4">
                  <ul class="list-inline mb-0">
                      <li class="list-inline-item"><a href="#" class="social-icon"><i class="bi bi-facebook"></i> Facebook</a></li>
                      <li class="list-inline-item"><a href="#" class="social-icon"><i class="bi bi-twitter"></i> Twitter</a></li>
                      <li class="list-inline-item"><a href="#" class="social-icon"><i class="bi bi-instagram"></i> Instagram</a></li>
                  </ul>
              </div>
          </div>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>  
    <script src="../js/arquivo.js"></script> 
    <script src="../js/admin_produtos.js"></script>
</body>
</html>
